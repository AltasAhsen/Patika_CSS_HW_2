<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
</head>
<body>
    <div id="logo">
        <img src="https://web.archive.org/web/19981202230410im_/http://www.google.com/google.jpg" >
    </div>


    <div id="search">
        <p>Search the web using Google!</p>
        <input type="text" style="width: 20%;"></input>
        <div>
            <button>Google Search</button>
            <button>I am feeling lucky</button>
        </div>
    </div>
    
    <div id="bottom">

        <div id="left">
            <p>Special Searches</p>
            <a href="https://www.stanford.edu/search/">Stanford Search</a>
            <a href="">Linux Search</a>
        </div>

        <div id="center">
            <a href="">Help!</a>
            <a href="">About Google!</a>
            <a href="">Company Info</a>
            <a href="">Google! Logos</a>
        </div>

        <div id="right">
            <p>Get Google!</p>
            <p>updates monthly: </p>
            <input type="text" placeholder="your e-mail">
            <div>
                <button>Subscribe</button>
                <a href="">Archieve</a>
            </div>  

        </div>
    </div>
    
    <div id="p">
        <p>Copyright Â©1998 Google Inc.</p>
    </div>
</body>
</html>
